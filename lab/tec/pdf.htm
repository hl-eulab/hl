<meta name="description" content="Il Calendario della Terra: è un calendario civile altamente innovativo le cui particolarità donano grande energia e significato alla vita quotidiana, traendo ispirazione dalle forze, dai ritmi e dagli insegnamenti morali della Natura. To be in harmony with Nature's rhythms, for sound and correct morals that promote peace and prosperity for all, and to look far beyond us, here is: The Earth Calendar. The Earth Calendar is a highly innovative kind of civil calendar that, notwithstanding its innovations, works perfectly in every day life. It gives more meaning, energy and power to our days, drawing inspiration from the forces, morals and times of Nature.">
