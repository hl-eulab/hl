<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TEC Popup</title>
    <style>
        .popup {
            display: none;

            background-color: #fff;
            border: 1px solid #ccc;
            padding: 5px;
            border-radius: 3px;
            box-shadow: 0 0 5px rgba(0,0,0,0.2);
        }
        .link:hover + .popup {
            display: block;
        }
    </style>
</head>
<body>
<br><br><br><br><br>
<center>
    <a href="http://earthcal.hyperlinker.org" class="link">The Earth Calendar</a>
    <div class="popup"><center><H1>Today is Atomday 26 eighth month 56 Moonyear.<br>La Nuova Era Terrestre inizia nel 1969<br>con due eventi straordinari:<br><br>lo sbarco dei primi uomini sulla Luna<br>e la nascita dei primi nodi della Grande Rete</center></div>
</body>
</html>
