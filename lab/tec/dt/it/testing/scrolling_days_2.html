<!DOCTYPE html>
<html>
<head>
    <title>Calendario Speciale</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .calendar-strip {
            display: flex;
            gap: 10px;
            align-items: center;
            overflow-x: auto;
            padding: 20px;
            max-width: 100vw;
        }
        
        .day-square {
            width: 69px; /* Aumentato di 1/3 rispetto a 60px */
            height: 69px; /* Aumentato di 1/3 rispetto a 60px */
            background: white;
            border: 2px solid #ddd;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 14px;
            transition: all 0.3s ease;
            flex-shrink: 0;
        }
        
        .today {
            background: #007cba;
            color: white;
            border-color: #005a87;
            transform: scale(1.1);
            font-weight: bold;
        }
        
        /* Colori specifici per i giorni */
        .weekday {
            background: white; /* Navy */
            color: #133984;
            border-color: #133984;
        }
        
        .terradi {
            background: white; /* Verde */
            color: #009240;
            border-color: #009240;
        }
        
        .soledi {
            background: white; /* Rosso */
            color: #da251d;
            border-color: #da251d;
        }
        
        .day-number {
            font-size: 32px; /* Aumentato */
            font-weight: bold;
        }
        
        .day-name {
            font-size: 16px; /* Aumentato */
            font-weight: bold;
            text-align: center;
            line-height: 1.1;
            margin-top: 4px;
        }
    </style>
</head>
<body>
    <div class="calendar-strip" id="calendarStrip"></div>

    <script>
        // La tua speciale nomenclatura dei giorni
        const dayNames = {
            0: 'Soledì',
            1: 'Lunadì',
            2: 'Atomdì', 
            3: 'Acquadì',
            4: 'Ventodì',
            5: 'Fuocodì',
            6: 'Terradì'
        };

        function createCalendarStrip() {
            const calendarStrip = document.getElementById('calendarStrip');
            calendarStrip.innerHTML = '';

            const today = new Date();
            const daysToShow = 30; // Totale giorni da mostrare
            const daysEachSide = Math.floor(daysToShow / 2);

            // Crea i giorni precedenti
            for (let i = daysEachSide; i > 0; i--) {
                const pastDate = new Date(today);
                pastDate.setDate(today.getDate() - i);
                createDaySquare(pastDate, false);
            }

            // Crea il giorno odierno (centrale)
            createDaySquare(today, true);

            // Crea i giorni successivi
            for (let i = 1; i <= daysEachSide; i++) {
                const futureDate = new Date(today);
                futureDate.setDate(today.getDate() + i);
                createDaySquare(futureDate, false);
            }

            // Scrolla per centrare il giorno odierno
            centerToday();
        }

        function createDaySquare(date, isToday) {
            const calendarStrip = document.getElementById('calendarStrip');
            const daySquare = document.createElement('div');
            
            const dayNumber = date.getDate();
            const dayOfWeek = date.getDay();
            const dayName = dayNames[dayOfWeek];
            
            // Classe base
            daySquare.className = 'day-square';
            
            // Applica le classi di colore in base al giorno
            if (dayOfWeek >= 1 && dayOfWeek <= 5) {
                // Lunadì a Fuocodì (1-5)
                daySquare.classList.add('weekday');
            } else if (dayOfWeek === 6) {
                // Terradì
                daySquare.classList.add('terradi');
            } else if (dayOfWeek === 0) {
                // Soledì
                daySquare.classList.add('soledi');
            }
            
            // Se è oggi, sovrascrivi con lo stile today
            if (isToday) {
                daySquare.classList.add('today');
            }
            
            daySquare.innerHTML = `
                <div class="day-number">${dayNumber}</div>
                <div class="day-name">${dayName}</div>
            `;
            
            calendarStrip.appendChild(daySquare);
        }

        function centerToday() {
            const calendarStrip = document.getElementById('calendarStrip');
            const todayElement = document.querySelector('.today');
            
            if (todayElement) {
                const containerWidth = calendarStrip.clientWidth;
                const todayOffset = todayElement.offsetLeft;
                const todayWidth = todayElement.clientWidth;
                
                calendarStrip.scrollLeft = todayOffset - (containerWidth / 2) + (todayWidth / 2);
            }
        }

        // Inizializza il calendario
        createCalendarStrip();

        // Aggiorna ogni giorno a mezzanotte
        function scheduleDailyUpdate() {
            const now = new Date();
            const tomorrow = new Date(now);
            tomorrow.setDate(tomorrow.getDate() + 1);
            tomorrow.setHours(0, 0, 0, 0);
            
            const timeUntilMidnight = tomorrow - now;
            
            setTimeout(() => {
                createCalendarStrip();
                // Programma il prossimo aggiornamento
                setInterval(createCalendarStrip, 24 * 60 * 60 * 1000);
            }, timeUntilMidnight);
        }

        // Avvia l'aggiornamento automatico
        scheduleDailyUpdate();

        // Ricentra quando la finestra viene ridimensionata
        window.addEventListener('resize', centerToday);
    </script>
</body>
</html>
