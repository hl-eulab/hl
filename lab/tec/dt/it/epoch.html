
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Earth Calendar</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: white;
        }
        .centered {
            text-align: center;
            font-family: Nimbus Roman; font-weight: bold;
        }
a {
    color: black;
    text-decoration: none;
}
a:hover {
    color: black;
    text-decoration: underline;
}
a:active {
    color: black;
    text-decoration: none;
}
a:visited {
    color: black;
}
    </style>
</head>
<body>

<div class="centered">

<div style="font-size: 44px;">

<a href='epoch.html' target='epoch' title='Epoch Time'>

<strong>__Epoch Time: <span id="epoch"></span>__</strong>

</a>

  <script>
    function updateEpoch() {
      let epoch = Math.floor(Date.now() / 1000);
      document.getElementById("epoch").textContent = epoch;
    }
    updateEpoch();
    setInterval(updateEpoch, 1000);
  </script>

</div>

</div>

</body>
</html>
