    <title>HyperLinker.org Domain Redirect Script</title>
    
    <script>
        const hostname = window.location.hostname;
        const redirectMap = {
            'caos-immobiliare.hyperlinker.org': 'https://hyperlinker.org/repita/camps/immo/index.html',
            'repita.hyperlinker.org': 'https://hyperlinker.org/repita/index.htm',
            'ars.hyperlinker.org': 'https://hyperlinker.org/ars/index.htm',
            'change.hyperlinker.org': 'https://hyperlinker.org/change/index.htm',
            'dda.hyperlinker.org': 'https://hyperlinker.org/index.htm',
            'change.hyperlinker.org': 'https://hyperlinker.org/change/index.htm',
        };

        if (redirectMap[hostname]) {
            window.location.replace(redirectMap[hostname]);
        } else {
            console.log('No redirect for hostname:', https://hyperlinker.org/index.htm);
        }

    </script>
